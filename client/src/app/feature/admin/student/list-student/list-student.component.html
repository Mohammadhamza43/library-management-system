<div class="card shadow border-0 mb-7">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-sm-6 col-12 mb-4 mb-sm-0"><h5 class="mb-0 d-inline">Students</h5></div>
      <div class="col-sm-6 col-12 text-sm-end">
        <div class="mx-n1">
          <a class="btn d-inline-flex btn-sm btn-primary mx-1" routerLink="../create">
            <span class=" pe-2">
              <i class="bi bi-plus"></i>
            </span>
            <span>Create Student</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-hover table-nowrap">
      <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let student of students">
        <tr>
          <td><a class="text-heading font-semibold">{{student?.student_id}}</a></td>
          <td>{{student?.first_name}}</td>
          <td>{{student?.last_name}}</td>
          <td>{{student?.email}}</td>
          <td>{{student?.contact_number}}</td>
          <td><span class="badge badge-lg badge-dot"><i class="bg-success"></i>{{student.status}}</span></td>
          <td class="">
            <a (click)="editStudent(student._id)" class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
              <span class=" pe-2">
                <i class="bi bi-pencil"></i>
              </span>
              <span>Edit</span>
            </a>
            <button (click)="deleteStudent(student._id)" class="btn btn-sm btn-square btn-danger text-danger-hover" type="button">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
